<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/login">
        {{ form.csrf_token }}
        <div class="container">
            <div class="top"></div>
            <div class="bottom"></div>
            <div class="center">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <p class="flash-message">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
                <h2>Please Sign In</h2>
                <input class="form_input" type="text" name="username" placeholder="Username" required>
                <input class="form_input" type="password" name="password" placeholder="Password" required>
                <div class="button-container">
                    <input class="button_login" type="submit" value="Login">
                    <a href="/register" class="button_login" style="text-decoration: none;">Register</a>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
